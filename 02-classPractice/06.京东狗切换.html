<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			div {
				border: 1px solid #333333;
				width: 200px;
				height: 200px;
			}
		</style>
	</head>

	<body>
		<div>
			<img src="images/jd1.png" alt="" />
		</div>
	</body>
	<script type="text/javascript">
		var aImg = document.getElementsByTagName('img');
		aImg[0].onmouseover = function() {
			aImg[0].src = 'images/jd2.png';
		}
		aImg[0].onmouseout = function() {
			aImg[0].src = 'images/jd1.png';
		}
	</script>

</html>
